<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Whising's Mario Guess Game!</title>
    </head>
    <body>
  <div class="game">
    <header>
        <div class="game-health">
            <div class="game-health-percentage">100% </div>
            <div class="game-health-bar"></div>
        </div>
    </header>
    <div>
        <h1 class="title">
            Guess a number between 1 and 10
        </h1>
        <div class="game-number"></div>
        <span class="feedback">
            Type your Guess below!
        </span>
    </div>

   <footer>
     <input type="number" class="guess-button">
     <button type="button" class="game-button 
      play-button">Play</button>
    <button type="button" class="game-button 
    reset-button">Reset</button>
   </footer>

  </div>

   <script src="main.js"></script>
    </body>
</html>
